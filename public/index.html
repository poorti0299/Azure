<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/public/student.js"></script>
</head>

<body onload="loadStudents()">

    <div class="container">
        <h2>Student List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="student-list">

            </tbody>
        </table>
    </div>
    <div class="container">
        <h2>Add New Student Details</h2>

        <form class="form-inline" onsubmit="createRecord(this)">
            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" class="form-control" id="studentName" placeholder="Enter name" name="name">
            </div>
            <div class="form-group">
                <label for="roll">Roll-number:</label>
                <input type="number" class="form-control" id="roll" placeholder="Enter Roll number" name="roll">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</body>

</html>
